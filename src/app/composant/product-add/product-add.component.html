<div class="container" *ngIf="productFormGroup">
    <form [formGroup]="productFormGroup" (ngSubmit)="onSaveProduct()">
      <!-- Name -->
      <div class="form-group">
        <label>Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="name"
          [ngClass]="{ 'is-invalid': submitted && productFormGroup.controls['name'].errors }"
        />
        <div
          *ngIf="submitted && productFormGroup.controls['name'].errors"
          class="invalid-feedback"
        >
          <div *ngIf="productFormGroup.controls['name'].errors">
            Name is required.
          </div>
        </div>
      </div>
  
      <!-- Price -->
      <div class="form-group">
        <label>Price</label>
        <input
          type="text"
          class="form-control"
          formControlName="price"
          [ngClass]="{ 'is-invalid': submitted && productFormGroup.controls['price'].errors }"
        />
        <div
          *ngIf="submitted && productFormGroup.controls['price'].errors"
          class="invalid-feedback"
        >
          <div *ngIf="productFormGroup.controls['price'].errors">
            Price is required.
          </div>
        </div>
      </div>
  
      <!-- Quantity -->
      <div class="form-group">
        <label>Quantity</label>
        <input
          type="text"
          class="form-control"
          formControlName="quantity"
          [ngClass]="{ 'is-invalid': submitted && productFormGroup.controls['quantity'].errors }"
        />
        <div
          *ngIf="submitted && productFormGroup.controls['quantity'].errors"
          class="invalid-feedback"
        >
          <div *ngIf="productFormGroup.controls['quantity'].errors">
            Quantity is required.
          </div>
        </div>
      </div>
  
      <!-- Selected -->
      <div class="form-group">
        <label>Selected</label>
        <input
          type="checkbox"
          formControlName="selected"
          class="form-check"
        />
      </div>
  
      <!-- Available -->
      <div class="form-group">
        <label>Available</label>
        <input
          type="checkbox"
          formControlName="available"
          class="form-check"
        />
      </div>
  
      <!-- Save Button -->
      <button type="submit" class="btn btn-success">
        Save
      </button>
    </form>
  </div>
